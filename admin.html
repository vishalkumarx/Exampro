<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | ExamPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin.html">
                <i class="bi bi-journal-bookmark-fill me-2"></i>ExamPro Admin
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/admin.html">Add Tests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin-tests.html">Manage Tests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin-users.html">Users</a></li>
                </ul>
                <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add New Mock Test</h4>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <!-- Basic Test Info -->
                            <div class="mb-3">
                                <label for="testTitle" class="form-label">Test Title</label>
                                <input type="text" class="form-control" id="testTitle" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="testCategory" class="form-label">Category</label>
                                    <select class="form-select" id="testCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="mathematics">Mathematics</option>
                                        <option value="science">Science</option>
                                        <option value="programming">Programming</option>
                                        <option value="language">Language</option>
                                        <option value="general">General Knowledge</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="testDifficulty" class="form-label">Difficulty</label>
                                    <select class="form-select" id="testDifficulty" required>
                                        <option value="">Select Difficulty</option>
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="testDuration" class="form-label">Duration (minutes)</label>
                                    <input type="number" class="form-control" id="testDuration" min="1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="testPassingScore" class="form-label">Passing Score (%)</label>
                                    <input type="number" class="form-control" id="testPassingScore" min="1" max="100" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="testDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="testDescription" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="testInstructions" class="form-label">Instructions</label>
                                <textarea class="form-control" id="testInstructions" rows="3"></textarea>
                            </div>
                            
                            <!-- Questions Section -->
                            <div class="mb-3">
                                <label class="form-label">Questions</label>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h5 class="mb-0">Import Questions</h5>
                                            <div>
                                                <button type="button" class="btn btn-sm btn-outline-primary me-2" id="addQuestionBtn">
                                                    <i class="bi bi-plus-circle"></i> Add Manually
                                                </button>
                                                <button type="button" class="btn btn-sm btn-primary" id="importJsonBtn">
                                                    <i class="bi bi-file-earmark-arrow-down"></i> Import JSON
                                                </button>
                                                <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
                                            </div>
                                        </div>
                                        
                                        <div id="questionsContainer">
                                            <!-- Questions will be added here -->
                                            <div class="alert alert-info">
                                                No questions added yet. Import from JSON or add manually.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Form Actions -->
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-outline-secondary" id="previewTestBtn">
                                    <i class="bi bi-eye"></i> Preview
                                </button>
                                <button type="submit" class="btn btn-primary" id="submitTestBtn">
                                    <span id="submitBtnText">Save Test</span>
                                    <span id="submitSpinner" class="spinner-border spinner-border-sm d-none"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Question Template (Hidden) -->
    <div class="d-none">
        <div class="card question-card mb-3" id="questionTemplate">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Question <span class="question-number">1</span></h6>
                <button type="button" class="btn btn-sm btn-outline-danger delete-question">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Question Text</label>
                    <input type="text" class="form-control question-text" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Options</label>
                    <div class="options-container">
                        <!-- Options will be added here -->
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-primary mt-2 add-option">
                        <i class="bi bi-plus-circle"></i> Add Option
                    </button>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correct Answer</label>
                    <select class="form-select correct-answer" required>
                        <option value="">Select correct option</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Explanation (optional)</label>
                    <textarea class="form-control explanation" rows="2"></textarea>
                </div>
            </div>
        </div>
        
        <!-- Option Template -->
        <div class="input-group mb-2 option-item" id="optionTemplate">
            <input type="text" class="form-control option-text" required>
            <button class="btn btn-outline-danger delete-option" type="button">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalTitle">Test Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="previewModalBody">
                    <!-- Preview content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
